<!DOCTYPE html>
<html lang="en">
<head>
  <title>- Iniciar sesión -</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="../media/icon.png">

  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
        <h2><!--Sign-In-->Iniciar sesión</h2>
        <hr>
        <br>
        <!--<p>Introduzca su correo y contraseña</p> -->
      </div>

      <form id="Login" action="profile.html" onsubmit="">
        <div class="form-group">
          <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico" required>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
        </div>

        <!-- Mensaje de alerta oculto -->
        <div class="mensajeAlerta alert alert-danger">Error en el inicio de sesión, correo o contraseña incorrecta.
        </div>
        <br>
        <button type="submit" class="btn btn-primary"><!--Login-->Iniciar sesión</button>
      </form>

      <p>ó</p>
      <a href="register.html">
        <button class="btn btn-primary">Registrarse</button>
      </a>

      <br>
      <div class="forgot">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>
</div>

<script rel="script" src="../jQuery/jquery-3.5.1.min.js"></script>
<script rel="script" src="../bootstrap/js/bootstrap.min.js"></script>

</body>
</html>

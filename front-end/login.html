<!DOCTYPE html>
<html lang="en">
<head>
  <title>- Iniciar sesión -</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="../resources/media/icon.png">

  <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css">

  <link rel="stylesheet" href="style/common.css">
  <link rel="stylesheet" href="style/login.css">
</head>
<body>
<div class="container">
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
        <h2>Iniciar sesión</h2>
        <hr>
        <br>
      </div>

      <form id="Login" action="profile.html" onsubmit="return login();">
        <div class="form-group">
          <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico" required>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
        </div>

        <!-- Mensaje de alerta oculto por defecto -->
        <div class="alert alert-danger alertContainer" role="alert">
          <h4 class="alert-heading">Error</h4>
          <hr>
          <div id="alertMessageLogin"></div>
        </div>
        <br>
        <button type="submit"id="submitLogin" class="btn btn-primary">Iniciar sesión</button>
      </form>

      <p>o</p>
      <a href="register.html">
        <button class="btn btn-primary">Registrarse</button>
      </a>

      <br>
      <div class="forgot">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>
</div>

<script rel="script" src="../resources/jQuery/jquery-3.5.1.min.js"></script>
<script rel="script" src="../resources/bootstrap/js/bootstrap.min.js"></script>
<script rel="script" src="scripts/userDataValidation.js"></script>
<script rel="script" src="scripts/sendingUserData.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iniciar Sesión</title>
    <!--<title>Login</title>-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="../media/icon.png">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <h2><!--Sign-In-->Iniciar Sesión</h2>
                    <p><!--Please enter your email and password-->Introduzca su correo y contraseña</p>
                </div>

                <form id="Login">
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Dirección de Correo">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                    </div>

                    <div class="forgot">
                        <a><!--Forgot your password?-->¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn btn-primary"><!--Login-->Iniciar sesión</button>

                </form>
            </div>
        </div>
    </div>

<script src="/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>

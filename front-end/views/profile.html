<!DOCTYPE html>
<html lang="en">

<head>
  <title>- Profile -</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="../resources/media/icon.png">
  <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css">

  <link rel="stylesheet" href="../style/common.css">
  <link rel="stylesheet" href="../style/profile.css">
</head>

<body>

<div class="container profile-container">
  <form method="post">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img src="../resources/media/default-profile-picture.jpg" alt=""/>
          <div class="profile-btn btn btn-lg btn-primary">
            Change Photo
            <input type="file" name="file"/>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <h5>
            <b>Perfil de usuario</b>
          </h5>
          <h6>
          </h6>

          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                 aria-selected="true">About</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-md-2">
        <a type="button" class="btn btn-dark" href="/user/logout">Cerrar sesión</a>
      </div>
    </div>
    <div class="row">

      <div class="col-md-4"></div>

      <div class="col-md-8">
        <div class="tab-content profile-tab" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
              <div class="col-md-6">
                <label>Nombre</label>
              </div>
              <div class="col-md-6">
                <p><%= nombre %></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Correo electrónico</label>
              </div>
              <div class="col-md-6">
                <p><%= correo %></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Cuenta confirmada</label>
              </div>
              <div class="col-md-6">
                <p><%= confirmado %></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Cuenta activa</label>
              </div>
              <div class="col-md-6">
                <p><%= activo %></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Rol</label>
              </div>
              <div class="col-md-6">
                <p><%= rol %></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Fecha login</label>
              </div>
              <div class="col-md-6">
                <p><%= fechaLogin %></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<script rel="script" src="../resources/jQuery/jquery-3.5.1.min.js"></script>
<script rel="script" src="../resources/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
